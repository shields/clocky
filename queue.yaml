application: msrl-clocky
queue:
- name: freshen
  rate: 100/s

- name: fetch-nextbus
  rate: 6/m
  max_concurrent_requests: 1

- name: fetch-forecast
  rate: 1/h
  max_concurrent_requests: 1

- name: fetch-conditions
  rate: 10/m
  max_concurrent_requests: 1
